<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do App</title>
</head>

<body>
  <header>
    <div>
      <h1>ToDo List</h1>
    </div>
  </header>

  <div class="container">
    <h2>Add Items</h2>
    <label id="lblsuccess" style="display: none;">
    </label>
    <form id="addForm">
      <input type="text" onkeyup="toggleButton(this, 'submit')" class="txt-input" id="item">
      <br/>
      <input type="submit" class="sub-btn" id="submit" value="Submit" disabled>
    </form>
    <h2 class="mt-4">Tasks</h2>
    <form id="tasksForm">
      <ul class="list-group" id="items"></ul>
    </form>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
